<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Form HTML5</title>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary bg-light border border-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Payment form example</b></a>
        </div>
    </nav>
    <div class="container-fluid px-3 mt-4">
        <div class="alert alert-danger mx-auto mt-3" role=" alert">
            Some fields are missing
        </div>
        <form class="row justify-content-between">
            <div class="col-6 mb-3 text-start">
                <label for="Card" class="form-label">Card #</label>
                <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXX">
            </div>
            <div class="col-2 mb-3 text-start">
                <label for="CVC" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="CVC" placeholder="0000">
            </div>
            <div class="col-4 mb-3 text-start">
                <label for="Amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="Amount" placeholder="Amount">
            </div>
            <div class="col-6 mb-3 text-start">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" class="form-control">
            </div>
            <div class="col-6 mb-3 text-start">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" class="form-control">
            </div>
            <div class="col-6 mb-3 text-start">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div class="col-md-3 mb-3 text-start">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option selected disabled>Pick a State</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Florida">Florida</option>
                    <option value="California">California</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-3 mb-3 text-start">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input type="text" id="postalcode" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label d-block">We accept:</label>
                <div class="bg-secondary p-2 mb-5 rounded d-inline-flex align-items-center text-white">
                    <div class="form-check form-check-inline ms-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard"
                            value="mastercard" checked>
                        <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                        <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa fa-xl"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="diners" value="diners">
                        <label class="form-check-label" for="diners">
                            <i class="fa-brands fa-cc-diners-club fa-xl"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline me-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                        <label class="form-check-label" for="amex">
                            <i class="fa-brands fa-cc-amex fa-xl"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="fs-6 text text-secondary">Add any note here.</p>
            </div>
        </form>
    </div>
    <footer class="border bg-light py-4">
        <div class="container d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </footer>
    <!-- JavaScript opcional -->
    <!-- Popper.js, luego Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
